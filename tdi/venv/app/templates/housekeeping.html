{% extends "base.html" %}

{% block content %}
<form method="post">
    <label for="slots">Choose a slot</label>
    <select name="housekeeping slot">
      <option value="9am">9 am - 10 am</option>
      <option value="10am">10 am - 11 am</option>
      <option value="11am">11 am - 12 pm</option>
      <option value="12pm">12 pm - 1 pm</option>
      <option value="1pm">1 pm - 2 pm</option>
      <option value="2pm">2 pm - 3 pm</option>
      <option value="3pm">3 pm - 4 pm</option>
      <option value="4pm">4 pm - 5 pm</option>
    </select>
    <br><br>
    <p>Preferred staff</p>
     <input type="radio" name="staff" value="male">
     <label for="male">Male</label><br>
     <input type="radio" name="staff" value="male">
     <label for="female">Female</label><br><br>
    <input type="submit" value="Submit" name="housekeeping_action">
  </form>    
{% endblock %}
