
{% extends "base.html" %}

{% block content %}
    <h1>Book Your Meal</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.meal_date.label }}<br>
            {{ form.meal_date(size=40) }}
            {% for error in form.meal_date.errors %}
            <span style="color: rgba(210, 48, 48, 0.801);">[{{ error }}]</span>
            {%endfor%}
        </p>
      <p>{{ form.book() }}</p>
    </form>
{% endblock %}
