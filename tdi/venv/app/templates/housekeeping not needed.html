{% extends "base.html" %}

{% block content %}
<h1>Create a Housekeeping Request</h1>
<form method="post">
    {{ form.house_time.label }}<br>
    <p>
            {{ form.house_time(size=32) }}<br>
            {% for error in form.house_time.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>    
{% endblock %}
